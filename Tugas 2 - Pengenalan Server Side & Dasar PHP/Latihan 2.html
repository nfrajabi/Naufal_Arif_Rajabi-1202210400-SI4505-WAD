<!DOCTYPE html>
<html>
<head>
  <title>NAUFAL ARIF RAJABI</title>
</head>
<body>
  <h1>JavaScript Can Change Images</h1>
  <img id="Tugas 2 - Pengenalan Server Side & Dasar PHP" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">
  <p>Click the image to change image.</p>
  <script>
    function changeImage() {
      var image = document.getElementById('Tugas 2 - Pengenalan Server Side & Dasar PHP');
      if (image.src.match("bulbon")) {
        image.src = "pic_bulboff.gif";
      } else {
        image.src = "bulbon.jpeg";
      }
    }
  </script>
</body>
</html>
